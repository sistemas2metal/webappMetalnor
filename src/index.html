<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp Metalnor</title>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- TOSTIFY-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- MAIN -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <input type="hidden" id="idcliente" name="idcliente" />
    <!---------------------------------- BARRA DE NAVEGACION ------------------------------------>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="btn btn-primary me-2" id="btn-inicio" alt="INICIO"><i class="fa-solid fa-house"></i></button>
            <h5 id="barConsola">Panel de Control</h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
                    </li>
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
                    </li>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-----------------------------------VENTANA BUSCAR--------------------------------->
    <div id="VentanaBuscar">
        <div class="container mt-5 ">
            <div class="row">
                <form id="findForm">
                    <div class="row g-2 mb-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Ingrese Nombre" id="nombreUsuario"
                                name="nombre">
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control" placeholder="Ingrese DNI" type="number"
                                id="dniUsuario" name="dni">
                        </div>
                        <div class="col-auto">
                            <button type="button" id="btnBuscar" class="btn btn-primary"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </form>
                <hr class="mb-3">
                <div class="col-md-12 table-responsive mb-2">
                    <table class="table table-dark table-striped table-hover align-middle">
                        <thead class="align-middle">
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Nombre</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Celular</th>
                                <th scope="col">DNI</th>
                                <th scope="col">Puntos</th>
                            </tr>
                        </thead>
                        <tbody id="tClientestbody" class="table-group-divider">
                            <!--Aqui actualizo-->
                        </tbody>
                    </table>
                </div>
                <hr class="mb-3">
                <div class="btnClientesAccion form-group d-flex justify-content-between">
                    <div class="grupoabm">
                        <button type="button" id="btnClienteEliminar" class="btn btn-danger mt-2">Eliminar</button>
                        <button type="button" id="btnClienteAgregar" class="btn btn-primary mt-2">Agregar</button>
                        <button type="button" id="btn-datos" class="btn btn-primary mt-2">Editar</button>
                    </div>
                    <div class="grupoinfo">
                        <button type="button" id="btn-canje" class="btn btn-primary mt-2">Canjear</button>
                        <button type="button" id="btn-historico" class="btn btn-primary mt-2" data-bs-toggle="modal"
                            data-bs-target="#vHistoricoP">Hist√≥rico</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------  SignupModal --------------------------------------------->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" style="color:black" class="form-control mb-3"
                            placeholder="Email" required>

                        <label for="email">Password:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="*******"
                            required>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-----------------------------------  SigninModal ------------------------------------------------------->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email:</label>
                        <input type="email" id='login-email' class="form-control mb-3" placeholder="Email" required>

                        <label for="email">Password:</label>
                        <input type="password" id='login-password' class="form-control mb-3" placeholder="*******"
                            required>

                        <button type="submit" class="btn btn-primary w-100 mb-4">Login </button>
                    </form>
                    <button type="button" id="googleLogin" class="btn btn-info">
                        Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!----------------------------------- Ventana ABM Clientes ----------------------------------->
    <div class="container mt-5" id="abmClientes">
        <div class="row">
            <form id="Clientes-form">
                <input type="text" id="crud-nombre" style="color:black; width: 300px" class="form-control mb-3"
                    placeholder="Nombre" required>
                <input type="text" id="crud-domicilio" style="color: black; width: 600px" class="form-control mb-3"
                    placeholder="Domicilio">
                <input type="number" id="crud-dni" style="color: black; width: 130px" class="form-control mb-3"
                    placeholder="Documento">
                <input type="email" id="crud-email" style="color:black; width: 300px" class="form-control mb-3"
                    placeholder="Email" required>
                <input type="number" id="crud-cel" style="color:black; width: 130px" class="form-control mb-3"
                    placeholder="Celular" required>
                <div class="col-3">
                    <div class="input-group mb-3">
                        <input type="number" disabled id="crud-puntos" class="form-control" placeholder="Puntos">
                        <button type="button" class="btn btn-primary">
                            <i class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#abmPuntos"
                                alt="Editar Puntos"></i>
                        </button>
                    </div>
                </div>
            </form>
            <hr class="mb-3">
            <div class="form-group d-flex">
                <div class="p-2">
                    <button type="button" class="btn btn-primary" id="btnVClienteAceptar">Aceptar</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-primary" id="btnVClienteCancelar">Cancelar</button>
                </div>

                <button id="btnVClienteActualiza">Actualizar</button>
            </div>
        </div>
    </div>
    <!----------------------------------- Ventana Principal  ------------------------------------------>
    <div id="ventanaPrincipal">
        <div class="container-fluid full-height d-flex justify-content-center align-items-center ">
            <div class="d-flex align-items-center flex-row  flex-wrap mb-3">
                <div class="p-2">
                    <button type="button" id="btnPrinClientes" class="btn btn-outline-success btn-lg">Clientes</button>
                </div>
                <div class="p-2">
                    <button type="button" id="btnPrinPremios" class="btn  btn-outline-primary btn-lg">Premios</button>
                </div>
                <div class="p-2">
                    <button type="button" id="btnPrinPublicidad"
                        class="btn  btn-outline-primary btn-lg">Publicidad</button>
                </div>
                <div class="p-2">
                    <button type="button" id="btnPrinMetricas" class="btn  btn-outline-primary btn-lg">M√©tricas</button>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------------MODAL ABM PREMIOS------------------------------------>
    <div class="modal fade" id="abmPremios" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalABMPremios">ABM Premios</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="abmpremios-form" class="form-inline">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="inputTitulo" class="col-sm-2 col-form-label">T√≠tulo:</label>
                            <input type="text" id="inputTitulo" style="color:black" class="form-control mb-2">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="inputDetalle" class="col-sm-2 col-form-label">Detalle:</label>
                            <textarea class="form-control mb-2" required style="color:black" id="inputDetalle"
                                rows="3"></textarea>
                        </div>
                        <div class="mb-3 d-flex align-items-left">
                            <label for="inputPuntos" class="col-sm-2 col-form-label">Puntos:</label>
                            <input type="number" id="inputPuntos" style="width: 30%;" required style="color:black"
                                class="form-control">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="inputImagen" class="col-sm-2 col-form-label">Imagen:</label>
                            <input class="form-control mt-2" type="file" required id="inputImagen" multiple>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary mt-4">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------------MODAL ABM PUNTOS------------------------------------>
    <div class="modal fade" id="abmPuntos" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalABMPuntos">ABM Puntos</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="abmpuntos-form" class="form-inline">
                        <div class="col-auto d-flex align-items-center">
                            <label for="inputPuntos" class="col-form-label me-2">Puntos:</label>
                            <input type="number" id="iabmPuntos" style="width: 40%; color:black" required
                                class="form-control">
                            <div class="d-flex flex-column ms-3">
                                <button type="button" id="agregarPuntos" class="btn btn-success mb-2">Agregar</button>
                                <button type="button" id="quitarPuntos" class="btn btn-danger">Quitar</button>
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto mt-4">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!------------------------------------MODAL ABM PUBLICIDAD------------------------------------>
    <div class="modal fade" id="abmPublicidad" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalABMPublicidad">ABM Publicidad</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="abmpublicidad-form" class="form-inline">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="iPubTitulo" class="col-sm-2 col-form-label">T√≠tulo:</label>
                            <input type="text" id="iPubTitulo" style="color:black" class="form-control mb-2">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="iPubDesde" class="col-sm-2 col-form-label">Desde:</label>
                            <input type="date" id="iPubDesde" required style="color:black" class="form-control mb-2">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="inputHasta" class="col-sm-2 col-form-label">Hasta:</label>
                            <input type="date" id="inputHasta" required style="color:black" class="form-control mb-2">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <input class="form-control" type="file" required id="inputFiles" multiple>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary mt-4">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!------------------- --------------- Ventana Canjear ------------------------------------>
    <div class="container" id="ventanaCanje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="row mb-5">
            <div class="col-md-4">
                <label for="Nombre">Nombre:</label>
                <label id="pNombre">Jos√© Flores</label>
                <hr>
                <label for="Puntos">Puntos:</label>
                <input type="number" id="inpCanPuntos" name="inpCanPuntos" class="form-control mb-2">
                <label for="Descripcion">Descripci√≥n:</label>
                <input type="text" id="inpCanDescripcion" name="inpCanDescripcion" class="form-control mb-2">
                <button type="button" class="btn btn-outline-primary" id="btnVCanjear">Canjear</button>
            </div>
        </div>
    </div>

    <!----------------------------------- Ventana Premios ------------------------------------>
    <div class="container mt-5" id="ventanaPremios">
        <!-- Input oculto para almacenar el ID del premio a eliminar -->
        <input type="hidden" id="idPremio">
        <div class="row">
            <div class="col-md-10 table-responsive mx-auto mb-2">
                <table class="table table-dark table-striped table-hover align-middle" id="tpremios">
                    <thead class="align-middle">
                        <tr>
                            <th scope="col">T√≠tulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Puntos</th>
                            <th scope="col">Stock</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tPremios">
                        <!--Aqui actualizo-->
                    </tbody>
                </table>
            </div>
            <hr class="mb-3">
            <div class="btnPremiosAccion form-group">
                <button type="button" class="btn btn-primary" id="btnPremioEliminar">Eliminar</button>
                <button type="button" class="btn btn-primary" id="btnVPremEditar" data-bs-toggle="modal"
                    data-bs-target="#abmPremios">Editar</button>
                <button type="button" class="btn btn-primary" id="btnVPremAgregar" data-bs-toggle="modal"
                    data-bs-target="#abmPremios">Agregar</button>
            </div>
        </div>
    </div>
    <!----------------------------------- Ventana Publicidad ------------------------------------>
    <div class="container mt-5" id="ventanaPublicidad">
        <!-- Input oculto para almacenar el ID de la publicidad a eliminar -->
        <input type="hidden" id="idPublicidad">
        <div class="row">
            <div class="col-md-10 mx-auto table-responsive mb-2">
                <table class="table table-dark table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">T√≠tulo</th>
                            <th scope="col">Contenido</th>
                            <th scope="col">Desde</th>
                            <th scope="col">Hasta</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tPublicidad">
                        <!--Aqui actualizo-->
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="btnPublicidadAccion form-group">
                <button type="button" class="btn btn-primary" id="btnVPubEliminar">Eliminar</button>
                <button type="button" class="btn btn-primary" id="btnVPubEditar" data-bs-toggle="modal"
                    data-bs-target="#abmPublicidad">Editar</button>
                <button type="button" class="btn btn-primary" id="btnVPubAgregar" data-bs-toggle="modal"
                    data-bs-target="#abmPublicidad">Agregar</button>
            </div>
        </div>
    </div>

    <!----------------------------------- Ventana Historico de Puntos ------------------------------------>
    <div class="modal fade" id="vHistoricoP" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalHistoricoP">Historico de Puntos</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="mb-2">Nombre:</label>
                    <label id="labCliente">Jose</label>
                    <table class="table table-dark table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Vencimiento</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tHistoricoP">
                            <!-- Aqui actualizo -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------------MODAL SELECTOR DE PREMIOS------------------------------------>
    <div class="modal fade" id="selectorPremios" tabindex="-1" aria-hidden="true">

        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalABMPremios">Premios</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="cards-container" id="cardsContainer"></div>
                </div>
            </div>
        </div>
    </div>


    <!--Codigo de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- C√≥digo de Tostify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script type="module" src="./main.js"></script>
