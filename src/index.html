<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- TOSTIFY-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- MAIN -->
    <link rel="stylesheet" href="./main.css" >

    <script src="./main.js" defer type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fireapp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Signin</a>
                    </li>
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</a>
                    </li>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<!-- Posts -->
    <div class="container p-4">
        <div class="row">
            <div class="col-m-6 offset-md-3">
                <ul class="list-group posts">
                    <!---Aqui inserto la lista buscada-->
                </ul>
            </div>
        </div>
<!----------------------------- Cuenta Usuario ---------------------------------->
    <div class="container  d-inline-flex flex-column">
        
        <div class="d-inline-flex flex-wrap justify-content">
            <label for="nombreUsuario" class="me-5 mb-2">Nombre :</label>
            <select id="nombreUsuario" class="form-select me-5 mb-2 selectorUsuario"  style='width:400px'  >
                
            </select>
            
        </div>
        <div class="d-inline-flex flex-wrap justify-content">
            <label for="emailUsuario" class="me-5 mb-2">E-mail :</label>
            <input type="email" id="emailUsuario" style="width: 250px" class="form-control me-5 mb-2" />
        </div>
        <div class="d-inline-flex flex-wrap justify-content">
            <label for="cellUsuario" class="me-5 mb-2">Celular :</label>
            <input type="text" id="cellUsuario" style="width: 150px" class="form-control me-5 mb-2" />
        </div>
        <div class="d-inline-flex flex-wrap justify-content">
            <label for="dniUsuario" class="me-5 mb-2">DNI :</label>
            <input type="number" id="dniUsuario" style="width: 150px" class="form-control me-5 mb-2" />
        </div>
        <div class="d-inline-flex flex-wrap justify-content">
            <button type="button" class="btn btn-outline-primary mb-2">Buscar</button>
        </div>
    </div>
<!------------------------------------------------------------------------------->
    </div>
    <!--  SignupModal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <label for="email">Email:</label>
                        <input type="email" id="signup-email" style="color:black" class="form-control mb-3" placeholder="Email" required>
                        
                        <label for="email">Password:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="*******" required>
                        
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--  SigninModal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email:</label>
                        <input type="email" id='login-email' class="form-control mb-3" placeholder="Email" required>
                        
                        <label for="email">Password:</label>
                        <input type="password" id='login-password' class="form-control mb-3" placeholder="*******" required>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-4">Login </button>
                    </form>
                    <button type="button" id="googleLogin" class="btn btn-info">
                        Google
                    </button>
                </div>
            </div>
        </div>
    </div>



<!--Codigo de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CÃ³digo de Tostify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
